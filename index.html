<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>今日の大吉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;

        /* 画像（キャッシュ見分け用に ?v=1 を付ける） */
        background-image: url("./images/torii.jpg?v=1");
        background-repeat: no-repeat;
        background-size: cover;

        /* ここが本題：pxで左右をズラす（- だと “右に寄る” 方向になりやすい） */
        --shift-x: -120px; /* ← まずは大きく動かす */
        --shift-y: 0px;

        background-position: calc(50% + var(--shift-x))
          calc(40% + var(--shift-y));

        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: serif;
        overflow: hidden;
      }

      .box {
        text-align: center;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.35),
          0 0 24px rgba(0, 0, 0, 0.85);
      }

      .lead {
        font-size: 20px;
        margin-bottom: 24px;
        letter-spacing: 0.15em;
      }

      .message {
        font-size: 18px;
        color: #f5f7ff;
        line-height: 2.1;
        letter-spacing: 0.15em;
        opacity: 0.9;
      }

      /* スマホだけ別のズラし量にする */
      @media (max-width: 768px) {
        body {
          --shift-x: -40px; /* ← スマホは控えめに */
          --shift-y: 0px;
          background-position: calc(50% + var(--shift-x))
            calc(55% + var(--shift-y));
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="lead">汝、</div>
      <div class="message">
        今日ここに来たこと自体が<br />
        すでに運の巡りなり
      </div>
    </div>
  </body>
</html>
