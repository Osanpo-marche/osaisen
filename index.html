<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日の大吉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: serif;
    }
    .box {
      text-align: center;
      animation: fadeIn 2s ease;
    }
    .result {
      font-size: 64px;
      letter-spacing: 0.2em;
      margin-bottom: 24px;
    }
    .message {
      font-size: 18px;
      opacity: 0.85;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="result">大吉</div>
    <div class="message">
      汝、<br>
      今日ここに来たこと自体が<br>
      すでに運の巡りなり
    </div>
  </div>
</body>
</html>
